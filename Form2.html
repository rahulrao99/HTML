<html>
    <head>
        <script>
     function calculate()
     {
        var n=parseInt(document.getElementById("num").value);
        for(let i=1;i<=10;i++)
        {
            var b= i*n;

            document.write(" "+b);
        }
     }
        </script>
    </head>

    <body>
        Enter Number:<br>
        <input type="text" id="num" name="num" placeholder="Enter a number"><br>
        <button type="button" id="btn" name="btn" value="btn" onclick="calculate()">Sumbit</button>



    </body>
</html>
